<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="paymentDetailId" [value]="service.formData.PMId"/>

    <div class="form-group">
        
            <input class="form-control form-control-lg" placeholder="Card Owner Name" name="CardOwnerName"
        #CardOwnerName="ngModel" [(ngModel)]="service.formData.CardOwnerName"
        required [class.invalid]="CardOwnerName.invalid && CardOwnerName.touched"
        >
    
    </div>

    <input class="form-control form-control-lg" placeholder="Card Number" name="CardNumber"
    #CardNumber="ngModel" [(ngModel)]="service.formData.CardNumber"
    required [class.invalid]="CardNumber.invalid && CardNumber.touched"
    >

    <input class="form-control form-control-lg" placeholder="MM/YY" name="ExpirationDate"
    #ExpirationDate="ngModel" [(ngModel)]="service.formData.ExpirationDate"
    required [class.invalid]="ExpirationDate.invalid && ExpirationDate.touched" maxlength="5" minlength="5"
    >

    <input type="password" class="form-control form-control-lg" placeholder="CVV" name="CVV"
    #CVV="ngModel" [(ngModel)]="service.formData.CVV"
    required [class.invalid]="CVV.invalid && CVV.touched" maxlength="3" minlength="3"
    >
    <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid"><i class="fas fa-database"></i> Submit</button>
    </div>
</form>
